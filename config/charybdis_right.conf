CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_PMW3610_ALT=y

# Оптимальный интервал отчётов для стабильной работы через BLE (8ms = 125Hz)
CONFIG_PMW3610_ALT_REPORT_INTERVAL_MIN=8

# Интервал Bluetooth соединения - критично для стабильности курсора
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=30
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# Увеличение задержки инициализации для надёжного запуска сенсора
CONFIG_PMW3610_ALT_INIT_POWER_UP_EXTRA_DELAY_MS=300